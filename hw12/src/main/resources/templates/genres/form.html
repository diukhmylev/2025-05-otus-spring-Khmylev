<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${genreDto.id} != null ? 'Edit Genre' : 'New Genre'">Genre Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${genreDto.id} != null ? 'Edit Genre' : 'New Genre'">Genre Form</h1>

    <form th:action="@{/genres}" th:object="${genreDto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/genres}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
