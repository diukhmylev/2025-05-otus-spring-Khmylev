<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Comments for ' + ${book.title}">Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="'Comments for ' + ${book.title}">Comments</h1>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Text</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.text}">Comment text</td>
            <td>
                <form th:action="@{/comments/{id}/edit(id=${comment.id})}" method="get" class="d-inline mb-1">
                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                </form>
                <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post" class="d-inline mb-1">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Add New Comment</h3>
    <form th:action="@{/comments/book/{bookId}/add(bookId=${book.id})}" th:object="${newComment}" method="post">
        <div class="mb-3">
            <textarea th:field="*{text}" class="form-control" rows="3" placeholder="Enter comment" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" th:href="@{/}">Back to Library</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
