<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bookDto.title}">Book Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${bookDto.title}">Book Title</h1>

    <p><strong>Author:</strong> <span th:text="${bookDto.authorFullName}">Author Name</span></p>

    <p><strong>Genres:</strong>
        <span th:each="genreName : ${bookDto.genreNames}" th:text="${genreName}">
        </span>
    </p>

    <h2>Comments</h2>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commentDto : ${bookDto.comments}">
            <td th:text="${commentDto.text}">Comment Text</td>
            <td>
                <a th:href="@{'/comments/edit/' + ${commentDto.id}}" class="btn btn-warning btn-sm mb-1">Edit</a>
                <form th:action="@{'/comments/delete/' + ${commentDto.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm mb-1">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary btn-sm">Back to Books</a>
        <a th:href="@{'/' + ${bookDto.id} + '/edit'}" class="btn btn-warning btn-sm">Edit Book</a>
        <form th:action="@{'/' + ${bookDto.id} + '/delete'}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete Book</button>
        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
