<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Authors</h1>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.fullName}">Author Name</td>
            <td>

                <a th:href="@{/authors/{id}/edit(id=${author.id})}" class="btn btn-warning btn-sm mb-1">Edit</a>

                <form th:action="@{/authors/{id}/delete(id=${author.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm mb-1">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/authors/new}" class="btn btn-primary btn-sm">Add New Author</a>

        <a th:href="@{/}" class="btn btn-secondary btn-sm">Back to Catalog</a>
    </div>
</div>
</body>
</html>
