<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${authorForm.id} != null ? 'Edit Author' : 'New Author'">Author Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${authorForm.id} != null ? 'Edit Author' : 'New Author'">Author Form</h1>

    <form th:object="${authorForm}" th:action="@{/authors}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required/>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
            <a th:href="@{/authors}" class="btn btn-secondary btn-sm">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
