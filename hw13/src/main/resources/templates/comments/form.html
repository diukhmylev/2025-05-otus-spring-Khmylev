<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${comment.id} != null ? 'Edit Comment' : 'New Comment'">Comment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${comment.id} != null ? 'Edit Comment' : 'Add Comment'">Comment Form</h1>

    <form th:action="@{${comment.id} != null ? '/comments/' + ${comment.id} + '/edit' : '/comments/book/' + ${book.id} + '/add'}"
          th:object="${comment}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <textarea th:field="*{text}" id="text" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" th:href="@{/comments/book/{bookId}(bookId=${book.id})}">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
