<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>
<h1 th:text="${bookDto.id == null} ? 'Add Book' : 'Edit Book'"></h1>

<form action="#" th:action="@{/books}" th:object="${bookDto}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br/>

    <label for="authorId">Author:</label>
    <select id="authorId" name="authorId" required>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"
                th:selected="${bookDto.author != null} ? ${author.id} == ${bookDto.author.id} : false">
        </option>
    </select>
    <br/>

    <label for="genreIds">Genres:</label>
    <select id="genreIds" name="genreIds" multiple>
        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                th:selected="${bookDto.genres != null} ? ${bookDto.genres.contains(genre)} : false">
        </option>
    </select>
    <br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/}">Back to List</a>
</body>
</html>
