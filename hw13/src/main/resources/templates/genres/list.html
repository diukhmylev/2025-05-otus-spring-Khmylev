<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Genres</h1>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.name}">Genre Name</td>
            <td>
                <form th:action="@{/genres/{id}/edit(id=${genre.id})}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                </form>
                <form th:action="@{/genres/{id}/delete(id=${genre.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="mt-3">
        <form th:action="@{/genres/new}" method="get" class="d-inline">
            <button type="submit" class="btn btn-primary btn-sm">Add New Genre</button>
        </form>
        <form th:action="@{/}" method="get" class="d-inline">
            <button type="submit" class="btn btn-secondary btn-sm">Back to Catalog</button>
        </form>
    </div>
</div>
</body>
</html>
