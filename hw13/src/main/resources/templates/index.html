<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Library Catalog</h1>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genres</th>
            <th>Comments</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.author != null && book.author.fullName != null ? book.author.fullName : 'Unknown Author'}">Author Name</td>
            <td>
                <div th:each="genre : ${book.genres}" th:text="${genre.name}"></div>
            </td>
            <td>
                <div th:each="comment : ${book.comments}" th:text="${comment.text}"></div>
            </td>
            <td>
                <form th:action="@{/{id}/edit(id=${book.id})}" method="get" class="mb-1 d-inline">
                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                </form>

                <form th:action="@{/{id}/delete(id=${book.id})}" method="post" class="mb-1 d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

                <form th:action="@{/comments/book/{bookId}(bookId=${book.id})}" method="get" class="mb-1 d-inline">
                    <button type="submit" class="btn btn-info btn-sm">Comments</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <form th:action="@{/new}" method="get" class="d-inline">
            <button type="submit" class="btn btn-primary btn-sm">Add New Book</button>
        </form>
        <form th:action="@{/authors}" method="get" class="d-inline">
            <button type="submit" class="btn btn-secondary btn-sm">Authors</button>
        </form>
        <form th:action="@{/genres}" method="get" class="d-inline">
            <button type="submit" class="btn btn-secondary btn-sm">Genres</button>
        </form>
    </div>
</div>
</body>
</html>
